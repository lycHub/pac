		<script type="text/javascript">
			$(function() {
				//搜索地址以及热搜索词获取范围
				//jsonp 跨域
				getHotWord("http://so.kaipuyun.cn/", "jsonp", "3601000001", "");
			});

			function getHotWord(url, type, siteCode, database) {
				$.ajax({
					type: "post",
					async: false,
					url: url + "hotword?type=" + type + "&siteCode=" + siteCode + "&database=" + database,
					dataType: "jsonp",
					jsonp: "callbackparam", //服务端用于接收callback调用的function名的参数  
					jsonpCallback: "success_jsonpCallback", //callback的function名称  
					success: function(data) {
						var html = "";
						if(data.response == "true") {
							var hotword = data.hotword.split(",");
							for(var i = 0; i < 5; i++) {
								html += "<a target='_blank' style='font-size: 16px; color:#ffffff; padding:0px 5px;' href='" + url + "s?q=1&database=" + database + "&siteCode=" + siteCode + "&qt=" + hotword[i] + "'>" + hotword[i] + "</a>";
							}
						} else {
							html += data.msg;
						}
						$("#hotword").html(html);

					}
				});
			}
		</script>
