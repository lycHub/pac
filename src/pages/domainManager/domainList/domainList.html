  <link href="//a.mysteelcdn.com/libs/mysteelUI/assets/css/font-awesome.min.css" rel="stylesheet">
  <link href="//a.mysteelcdn.com/libs/mysteelUI/assets/css/weather-icons.min.css" rel="stylesheet">

  <link href="//a.mysteelcdn.com/libs/mysteelUI/assets/css/typicons.min.css" rel="stylesheet">
  <link href="//a.mysteelcdn.com/libs/mysteelUI/assets/css/animate.min.css" rel="stylesheet">
  <link href="//a.mysteelcdn.com/libs/article/assets/css/main.css?v=2019" rel="stylesheet" type="text/css">
  <link id="skin-link" href="//a.mysteelcdn.com/libs/mysteelUI/assets/css/skins/darkblue.min.css" rel="stylesheet" type="text/css">

  <link href="//a.mysteelcdn.com/libs/mysteelUI/assets/css/docs.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//a.mysteelcdn.com/libs/QA_System/assets/css/jquery.dataTables.css" />
  <link href="//a.mysteelcdn.com/libs/QA_System/assets/js/dataTables/css/jquery.dataTables_theme.css" rel="stylesheet">

<body>
<div class="page-header page-breadcrumbs">
  <ul id="breadcrumb" class="breadcrumb">
    <li><i class="fa fa-home">&nbsp;</i><a class="opencp" href="javascript:void(0);" onclick="window.parent.openYwMune();">产品</a></li>
    <li><a href="/steelphone/index.htm" target="_top">手机版后台管理系统</a></li>
    <li>系统管理</li>
    <li>领域管理</li>
  </ul>
</div>
<div class="well with-header" style="margin:10px;">
  <div class="header">领域管理</div>
  <div class="page-body domain">
      <div class="container-fluid">
        <div class="row form-controls margin-bottom-20">
          <div class="col-sm-12">
            <form class="form-horizontal">
              <div class="row margin-bottom-10 padding-left-10 text_field">
                <div class="col-lg-2 col-md-4 form-horizontal">
                  <div class="form-group">
                    <label class="col-lg-4 col-md-6 control-label no-padding-right">领域ID：</label>
                    <div class="input-group col-lg-8 col-md-6">
                      <input class="form-control domain-id" type="text" name="id">
                    </div>
                  </div>
                </div>
                <div class="col-lg-2 col-md-4 form-horizontal">
                  <div class="form-group">
                    <label class="col-lg-4 col-md-6 control-label no-padding-right">领域名称：</label>
                    <div class="input-group col-lg-8 col-md-6">
                      <input type="text" class="form-control domain-fieldName" name="domainName">
                    </div>
                  </div>
                </div>
    
                <div class="form-group col-lg-2 col-md-4">
                  <label class="col-lg-4 col-md-6 control-label no-padding-right">状态：</label>
                  <div class="input-group col-lg-8 col-md-6">
                    <select class="full-width domain-status" name="domainStatus">
                      <option value="">全部</option>
                      <option value="0">禁用</option>
                      <option value="1">启用</option>
                    </select>
                  </div>
                </div>
    
                <div class="col-lg-4 col-md-6 form-horizontal">
                  <div class="form-group">
                    <label class="col-lg-3  col-md-4 control-label no-padding-right">操作时间段：</label>
                    <div class="input-group col-lg-8 col-md-5">
                      <input type="text" class="form-control action-date" name="dateTime">
                    </div>
                  </div>
                </div>
    
    
                <div class="col-lg-2 col-md-6 text-right">
                  <button type="button" class="btn margin-right-10 btn-primary margin-top-10 btn-search">搜索</button>
                  <button type="button" class="btn margin-top-10 btn-reset">重置</button>
                </div>
              </div>
    
              <a type="reset" href="../updateDomain/updateDomain.html" class="btn btn-primary margin-right-10 margin-top-10">新增领域</a>
            </form>
          </div>
        </div>
    
        <div class="table-wrap">
          <table class="table table-striped table-bordered table-hover text-align-center"></table>
        </div>
        <div class="paginations margin-top-20 text-right"></div>
      </div>
    </div>    
</div>

<div class="modal fade domain-modal" tabindex="-1" role="dialog" aria-labelledby="启用/禁用">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">提示</h4>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
        <button type="button" class="btn btn-primary">确认</button>
      </div>
    </div>
  </div>
</div>

<script src="//a.mysteelcdn.com/libs/mysteelUI/assets/js/jquery-2.0.3.min.js"></script>
<script src="//a.mysteelcdn.com/libs/mysteelUI/assets/js/bootstrap.min.js"></script>

<script src="//a.mysteelcdn.com/libs/mysteelUI/assets/js/datatable/dataTables.bootstrap.min.js"></script>
<script src="//a.mysteelcdn.com/libs/QA_System/paginationjs/2.1.4/pagination.min.js"></script>
<script src="//a.mysteelcdn.com/libs/bootstrap/daterangepicker/3.0.5/moment.min.js"></script>
<script src="//a.mysteelcdn.com/libs/bootstrap/daterangepicker/3.0.5/daterangepicker.min.js"></script>
<script src="../../../common/js/utils.js"></script>
<script src="../../../common/js/options.js"></script>
<script src="../../../common/js/faqPagination.js"></script>
<script src="../../../common/js/faqDateTables.js"></script>
<script src="../../../common/js/faqDateRangePicker.js"></script>
<script src="../../../service/domainService.js"></script>
<script src="./domainList.js"></script>
</body>
</html>
