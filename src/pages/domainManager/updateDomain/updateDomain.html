<body>
<div class="page-header page-breadcrumbs">
  <ul id="breadcrumb" class="breadcrumb">
    <li><i class="fa fa-home">&nbsp;</i><a class="opencp" href="javascript:void(0);" onclick="window.parent.openYwMune();">产品</a></li>
    <li><a href="/steelphone/index.htm" target="_top">手机版后台管理系统</a></li>
    <li>系统管理</li>
    <li>领域管理</li>
  </ul>
</div>
<div class="well with-header" style="margin:10px;">
  <div class="header">领域管理</div>
  <div class="page-body updateDomain">
      <div class="container margin-init">
        <form class="form-horizontal col-lg-6 form" data-toggle="validator" role="form">
          <div class="form-group">
            <label class="col-sm-2 control-label">领域名称*</label>
            <div class="col-sm-10">
              <input type="text" name="fieldName" class="form-control fieldName">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
              <textarea name="fieldDescribe" cols="30" rows="10" class="form-control fieldDescribe"></textarea>
            </div>
          </div>
          <div class="form-group status clearfix margin-top-20 margin-bottom-20">
            <label class="control-label pull-left col-lg-2">状态：</label>
            <div class="pull-left col-lg-6">
              <div class="radio enable">
                <input type="radio" id="activeStatues" class="form-control status" name="status" value="1" checked>
                <label for="activeStatues">启用</label>
              </div>
              <div class="radio disable">
                <input type="radio" id="disabledStatues" class="form-control status" name="status" value="0">
                <label for="disabledStatues">禁用</label>
              </div>
            </div>
          </div>
          <div class="form-group text-center col-lg-8 btns">
            <button type="submit" class="btn btn-primary btn-lg btn-confirm"></button>
            <button type="button" class="btn btn-lg btn-back">返回</button>
          </div>
        </form>
      </div>
    </div>
</div>

<div class="modal fade updateDomain-modal" tabindex="-1" role="dialog" aria-labelledby="新增/修改">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">提示</h4>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">确认</button>
      </div>
    </div>
  </div>
</div>

<script src="//a.mysteelcdn.com/libs/mysteelUI/assets/js/jquery-2.0.3.min.js"></script>
