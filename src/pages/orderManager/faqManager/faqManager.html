  <link href="//a.mysteelcdn.com/libs/article/assets/css/main.css?v=2019" rel="stylesheet" type="text/css">

  <link href="//a.mysteelcdn.com/libs/mysteelUI/assets/css/docs.min.css" rel="stylesheet">

<body>
<div class="page-header page-breadcrumbs">
  <ul id="breadcrumb" class="breadcrumb">
    <li><i class="fa fa-home">&nbsp;</i><a class="opencp" href="javascript:void(0);" onclick="window.parent.openYwMune();">产品</a></li>
    <li><a href="/steelphone/index.htm" target="_top">手机版后台管理系统</a></li>
    <li>订单管理</li>
    <li>订单管理-问答</li>
  </ul>
</div>
<div class="well with-header" style="margin:10px;">
  <div class="header">订单管理-问答</div>
  <div class="page-body faqManager">
      <div class="container-fluid">
        <div class="row form-controls margin-bottom-20">
          <div class="col-sm-12">
            <form class="form-horizontal">
              <div class="row margin-bottom-10 padding-left-10 text_field">
                <div class="col-lg-2 col-md-4 form-horizontal">
                  <div class="form-group">
                    <label class="col-lg-5 col-md-6 control-label no-padding-right">订单编号：</label>
                    <div class="input-group col-lg-7 col-md-6">
                      <input class="form-control code" type="text" name="code">
                    </div>
                  </div>
                </div>
                <div class="col-lg-2 col-md-4 form-horizontal">
                  <div class="form-group">
                    <label class="col-lg-5 col-md-6 control-label no-padding-right">旁听人手机：</label>
                    <div class="input-group col-lg-7 col-md-6">
                      <input type="tel" class="form-control listenerPhone" name="listenerPhone">
                    </div>
                  </div>
                </div>
  
                <div class="col-lg-2 col-md-4 form-horizontal">
                  <div class="form-group">
                    <label class="col-lg-5 col-md-6 control-label no-padding-right">提问人手机：</label>
                    <div class="input-group col-lg-7 col-md-6">
                      <input type="tel" class="form-control questionerPhone" name="questionerPhone">
                    </div>
                  </div>
                </div>
  
                <div class="col-lg-2 col-md-4 form-horizontal">
                  <div class="form-group">
                    <label class="col-lg-5 col-md-6 control-label no-padding-right">答主手机：</label>
                    <div class="input-group col-lg-7 col-md-6">
                      <input type="tel" class="form-control answerManPhone" name="answerManPhone">
                    </div>
                  </div>
                </div>
  
                <div class="col-lg-2 col-md-4 form-horizontal">
                  <div class="form-group">
                    <label class="col-lg-5 col-md-6 control-label no-padding-right">关联问题ID：</label>
                    <div class="input-group col-lg-7 col-md-6">
                      <input type="text" class="form-control questionId" name="questionId">
                    </div>
                  </div>
                </div>
  
                <div class="col-lg-2 col-md-4 form-horizontal">
                  <div class="form-group">
                    <label class="col-lg-5 col-md-6 control-label no-padding-right">关联答案ID：</label>
                    <div class="input-group col-lg-7 col-md-6">
                      <input type="text" class="form-control answerId" name="answerId">
                    </div>
                  </div>
                </div>
  
                <div class="col-lg-2 col-md-4 form-horizontal">
                  <div class="form-group">
                    <label class="col-lg-5 col-md-6 control-label no-padding-right">订单类型：</label>
                    <div class="input-group col-lg-7 col-md-6">
                      <select class="full-width type" name="type">
                        <option value="">全部</option>
                        <option value="0">提问</option>
                        <option value="1">旁听</option>
                      </select>
                    </div>
                  </div>
                </div>
  
                <div class="col-lg-2 col-md-4 form-horizontal">
                  <div class="form-group">
                    <label class="col-lg-5 col-md-6 control-label no-padding-right">订单状态：</label>
                    <div class="input-group col-lg-7 col-md-6">
                      <ul class="status-menu sf-menu">
                        <li>
                          <a href="javascript:;" class="first-menu">请选择</a>
                          <ul>
                            <li>
                              <a href="javascript:;">待支付</a>
                              <ul>
                                <li><a href="javascript:;" data-status="0" data-substatus="0">提问待支付</a></li>
                                <li><a href="javascript:;" data-status="0" data-substatus="9">旁听待支付</a></li>
                              </ul>
                            </li>
                            <li>
                              <a href="javascript:;">待审核</a>
                              <ul>
                                <li><a href="javascript:;" data-status="1" data-substatus="1">提问待审核</a></li>
                                <li><a href="javascript:;" data-status="1" data-substatus="6">答案待审核</a></li>
                              </ul>
                            </li>
                            <li>
                              <a href="javascript:;">订单关闭</a>
                              <ul>
                                <li><a href="javascript:;" data-status="2" data-substatus="2">提问未审核通过</a></li>
                                <li><a href="javascript:;" data-status="2" data-substatus="3">提问超时退回</a></li>
                                <li><a href="javascript:;" data-status="2" data-substatus="4">拒绝回答退回</a></li>
                                <li><a href="javascript:;" data-status="2" data-substatus="7">答案审核不通过</a></li>
                              </ul>
                            </li>
                            <li>
                              <a href="javascript:;" data-status="3" data-substatus="5">待回答</a>
                            </li>
                            <li>
                              <a href="javascript:;">订单完成</a>
                              <ul>
                                <li><a href="javascript:;" data-status="4" data-substatus="8">答案审核通过</a></li>
                                <li><a href="javascript:;" data-status="4" data-substatus="10">订单完成</a></li>
                              </ul>
                            </li>
                          </ul>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
  
                <div class="col-lg-3 col-md-6 form-horizontal">
                  <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">提交时间：</label>
                    <div class="input-group col-lg-8 col-sm-6">
                      <input type="text" class="form-control action-date" name="dateTime" />
                    </div>
                  </div>
                </div>
  
  
                <div class="col-lg-5 col-md-6 text-right">
                  <button type="button" class="btn margin-right-10 btn-primary margin-top-10 btn-search">搜索</button>
                  <button type="button" class="btn margin-top-10 btn-reset">重置</button>
                </div>
              </div>
  
              <button class="btn btn-primary margin-right-10 margin-top-10 btn-export" type="button">导出</button>
            </form>
          </div>
        </div>
  
        <div class="table-wrap">
          <table class="table table-striped table-bordered table-hover text-align-center"></table>
        </div>
        <div class="paginations margin-top-20 text-right"></div>
      </div>
    </div>
</div>


  <!--支付详情的弹窗-->
<div class="modal fade pay-info-modal" tabindex="-1" role="dialog" aria-labelledby="支付详情">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">支付详情</h4>
        </div>
        <div class="modal-body">
          <div class="panel panel-default">
            <div class="panel-body">
              <ul class="pay-info"></ul>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <script src="//a.mysteelcdn.com/libs/mysteelUI/assets/js/jquery-2.0.3.min.js"></script>
  <script src="//a.mysteelcdn.com/libs/mysteelUI/assets/js/bootstrap.min.js"></script>
  <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
  <script src="//a.mysteelcdn.com/libs/article/assets/js/skins.min.js?v=02"></script>
  <script src="//a.mysteelcdn.com/libs/mysteelUI/assets/js/datatable/jquery.dataTables.min.js"></script>
  <script src="//a.mysteelcdn.com/libs/QA_System/paginationjs/2.1.4/pagination.min.js"></script>
  <script src="//a.mysteelcdn.com/libs/bootstrap/daterangepicker/3.0.5/moment.min.js"></script>
  <script src="//a.mysteelcdn.com/libs/bootstrap/daterangepicker/3.0.5/daterangepicker.min.js"></script>
  <script src="//a.mysteelcdn.com/libs/QA_System/superfish/1.7.10/js/superfish.min.js"></script>
  <script src="//a.mysteelcdn.com/libs/QA_System/qs/6.7.0/qs.min.js"></script>
  <script src="../../../common/js/utils.js"></script>
  <script src="../../../common/js/options.js"></script>
  <script src="../../../common/js/faqPagination.js"></script>
  <script src="../../../common/js/faqDateTables.js"></script>
  <script src="../../../common/js/faqDateRangePicker.js"></script>
  <script src="../../../service/orderService.js"></script>
  <script src="faqManager.js"></script>
</body>

</html>
