    <link href="//a.mysteelcdn.com/libs/mysteelUI/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="//a.mysteelcdn.com/libs/mysteelUI/assets/css/weather-icons.min.css" rel="stylesheet">

    <!--Mysteel styles-->
    <link id="mysteel-link" href="//a.mysteelcdn.com/libs/article/assets/css/mysteel.min.css" rel="stylesheet" type="text/css">

<body>
<div class="page-header page-breadcrumbs">
    <ul id="breadcrumb" class="breadcrumb">
        <li><i class="fa fa-home">&nbsp;</i><a class="opencp" href="javascript:void(0);" onclick="window.parent.openYwMune();">产品</a></li>
        <li><a href="/steelphone/index.htm" target="_top">手机版后台管理系统</a></li>
        <li>内容管理</li>
        <li>问题管理</li>
    </ul>
</div>
<div class="well with-header" style="margin:10px;">
    <div class="header">问题管理</div>
    <div class="page-body auditing">
        <div class="container-fluid">
            <form class="form-horizontal col-sm-10 form">
                <div class="row form-row">
                    <div class="form-group col-sm-6 no-padding">
                        <label class="col-sm-4">问题ID</label>
                        <div class="col-sm-8  form-control-wrap padding-top-20 questionId">
                        </div>
                    </div>
                    <div class="form-group col-sm-6 no-padding">
                        <label class="col-sm-4 ">提问价格</label>
                        <div class="col-sm-8 form-control-wrap padding-top-20 questionPrice">

                        </div>
                    </div>
                </div>

                <div class="row form-row">
                    <div class="form-group col-sm-6 no-padding">
                        <label class="col-sm-4">问题领域</label>
                        <div class="col-sm-8 form-control-wrap padding-top-20 fieldName">

                        </div>
                    </div>
                    <div class="form-group col-sm-6 no-padding">
                        <label class="col-sm-4 ">状态</label>
                        <div class="col-sm-8 form-control-wrap padding-top-20 questionStatus">

                        </div>
                    </div>
                </div>


                <div class="row form-row">
                    <div class="form-group col-sm-6 no-padding">
                        <label class=" col-sm-4">提问用户手机号</label>
                        <div class="col-sm-8 form-control-wrap padding-top-20 questionerPhone">

                        </div>
                    </div>
                    <div class="form-group col-sm-6 no-padding">
                        <label class="col-sm-4 ">答主手机号</label>
                        <div class="col-sm-8 form-control-wrap padding-top-20 answerManPhone">

                        </div>
                    </div>
                </div>

                <div class="row form-row">
                    <div class="form-group  col-sm-6 no-padding">
                        <label class="col-lg-4 col-md-4 col-sm-4">提问时间</label>
                        <div class="col-lg-8 col-md-8 col-sm-8 form-control-wrap padding-top-20 questionTime">

                        </div>
                    </div>
                    <div class="form-group col-sm-6 no-padding">
                        <label class="col-sm-4 text-center">匿名提问</label>
                        <div class="col-sm-8 form-control-wrap padding-top-20 isAnonymous"></div>
                    </div>
                </div>

                <div class="row form-row">
                    <div class="form-group col-sm-12 no-padding">
                        <label class="col-sm-2 question">问题</label>
                        <div class="col-sm-10 form-control-wrap good-domain question-content padding-20 questionContent"></div>
                    </div>
                </div>

                <div class="row form-row platformAudit" style="display: none;">
                    <div class="form-group col-sm-12 no-padding">
                        <label class="col-sm-2 advice">平台审核问题意见</label>
                        <div class="col-sm-10 form-control-wrap adviceContent">
                            <div class="check">
                                <div class="col-sm-3 approveStatus"></div>
                                <div class="col-sm-3 ">审核时间：<span class="approveTime"></span> </div>
                                <div class="col-sm-3">审核人：<span class="approveManName"></span></div>
                            </div>
                            <div class="approveContent" style="display: none;"></div>
                        </div>
                    </div>
                </div>

                <div class="row form-row answerAudit" style="display: none;">
                    <div class="form-group col-sm-12 no-padding">
                        <label class="col-sm-2 answer1">答主审核问题意见</label>
                        <div class="col-sm-10 form-control-wrap answering answerContent1">
                            <div class="refuse">
                                <div class="col-sm-3 answerStatus"></div>
                                <div class="col-sm-3 form-control-wrap">审核时间：<span class="answerTime"></span></div>
                                <!--<div class="col-sm-3 answerMan">审核人：<span class="approveAnswerMan"></span></div>-->
                            </div>
                            <div class="refuseAnswerReason"></div>
                        </div>
                    </div>
                </div>
                <div class="row form-row answerAuditContent" style="display: none;">
                    <div class="form-group col-sm-12 no-padding">
                        <label class="col-sm-2 answer2">答主审核问题意见</label>
                        <div class="col-sm-10 form-control-wrap answerContent2">
                            <div class="refuse">
                                <div class="col-sm-6 form-control-wrap">答主回答时间：<span class="answerTime"></span></div>
                            </div>
                            <div class="answerContent"></div>
                        </div>
                    </div>
                </div>

                <div class="row form-row platformAuditAnswer" style="display: none;">
                    <div class="form-group col-sm-12 no-padding ">
                        <label class="col-sm-2 advice1" >平台审核答案意见</label>
                        <div class="col-sm-10 form-control-wrap advise adviceContent1">
                            <div class="check">
                                <div class="col-sm-3 form-control-wrap  answerApproveStatus"></div>
                                <div class="col-sm-3 form-control-wrap">审核时间：<span class="answerApproveTime"></span></div>
                                <div class="col-sm-3  form-control-wrap">审核人：<span class="answerApproveManName"></span></div>
                            </div>
                            <div class="answerApproveContent">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="form-group col-sm-12 no-padding">
                        <label class="col-sm-2">操作</label>
                        <div class="col-sm-10 form-control-wrap">
                            <div class="col-sm-6 text-right"><a href="javascript:void(0)" class="btn btnBack">返回</a></div>

                        </div>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>


<script src="//a.mysteelcdn.com/libs/mysteelUI/assets/js/jquery-2.0.3.min.js"></script>

<script src="../../../service/problemService.js"></script>
<script src="commonAudit.js"></script>
</body>
</html>
