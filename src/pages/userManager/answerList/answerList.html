<body>
    <div class="page-header page-breadcrumbs">
      <ul id="breadcrumb" class="breadcrumb">
        <li><i class="fa fa-home">&nbsp;</i><a class="opencp" href="javascript:void(0);" onclick="window.parent.openYwMune();">产品</a></li>
        <li><a href="/steelphone/index.htm" target="_top">手机版后台管理系统</a></li>
        <li>用户管理</li>
        <li>答主列表</li>
      </ul>
    </div>
    <div class="well with-header" style="margin:10px;">
        <div class="header">答主列表</div>
        <div class="page-body answerlist">
            <div class="container-fluid">
              <div class="row form-controls margin-bottom-20">
                <div class="col-sm-12">
                  <form class="form-horizontal form">
                    <div class="row margin-bottom-10 padding-left-10 text_field">
                      <div class="col-lg-3 col-md-3 col-sm-3 form-horizontal">
                        <div class="form-group">
                          <label class="col-lg-4 col-md-6 control-label no-padding-right">用户姓名：</label>
                          <div class="input-group col-lg-8 col-md-6">
                            <input class="form-control userName" name="userName" type="text">
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-3 col-md-3 col-sm-3 form-horizontal">
                        <div class="form-group">
                          <label class="col-lg-4 col-md-6 control-label no-padding-right">手机号：</label>
                          <div class="input-group col-lg-8 col-md-6">
                            <input type="tel" name="phoneNumber" class="form-control phoneNumber">
                          </div>
                        </div>
                      </div>
          
                      <div class="col-lg-3 col-md-3 col-sm-3 form-horizontal">
                        <div class="form-group">
                          <label class="col-lg-4 col-md-6 control-label no-padding-right">公司名称：</label>
                          <div class="input-group col-lg-8 col-md-6">
                            <input type="text" name="company" class="form-control company">
                          </div>
                        </div>
                      </div>
          
                      <div class="col-lg-3 col-md-3 col-sm-3 form-horizontal">
                        <div class="form-group">
                          <label class="col-lg-4 col-md-6 control-label no-padding-right">职位：</label>
                          <div class="input-group col-lg-8 col-md-6">
                            <input type="text" name="job" class="form-control job">
                          </div>
                        </div>
                      </div>
          
                      <div class="form-group col-lg-3 col-md-3 col-sm-3">
                        <label class="col-lg-4 col-md-6 control-label no-padding-right">申请类型：</label>
                        <div class="input-group col-lg-8 col-md-6">
                          <select name="register" class="full-width register">
                            <option value="">全部</option>
                            <option value="0">自主</option>
                            <option value="1">代注册</option>
                          </select>
                        </div>
                      </div>
          
                      <div class="col-sm-6 form-horizontal">
                        <div class="form-group">
                          <label class="col-lg-2 col-sm-3 control-label no-padding-right">审核时间：</label>
                          <div class="input-group col-lg-4 col-sm-6">
                            <input type="text" name="dateTime" class="form-control action-date">
                          </div>
                        </div>
                      </div>
                    </div>
          
                    <div class="row margin-top-10 padding-left-10 text_field">
                      <div class="col-lg-6 col-md-6 col-sm-6">
                        <a type="button" href="../addAnswer/addAnswer.html" class="btn btn-primary margin-right-10 margin-top-10">新增答主</a>
                        <button type="button" class="btn btn-primary margin-right-10 margin-top-10 btn-export">导出</button>
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-6 text-right">
                        <button type="button" class="btn btn-primary margin-right-10 margin-top-10 btn-search">搜索</button>
                        <button type="button" class="btn margin-top-10 btn-reset">重置</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
          
              <div class="table-wrap">
                <table class="table table-striped table-bordered table-hover text-align-center"></table>
              </div>
              <div class="paginations margin-top-20 text-right"></div>
            </div>
          </div>
        </div>



<script src="//a.mysteelcdn.com/libs/mysteelUI/assets/js/jquery-2.0.3.min.js"></script>

<script src="//a.mysteelcdn.com/libs/bootstrap/daterangepicker/3.0.5/moment.min.js"></script>
<script src="//a.mysteelcdn.com/libs/bootstrap/daterangepicker/3.0.5/daterangepicker.min.js"></script>
<script src="//a.mysteelcdn.com/libs/QA_System/qs/6.7.0/qs.min.js"></script>

<script src="../../../service/userService.js"></script>
<script src="answerList.js"></script>
</body>
</html>
