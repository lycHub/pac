  <meta charset="utf-8" />
  <title>余额记录</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="//a.mysteelcdn.com/libs/mysteelUI/assets/img/favicon.png" rel="shortcut icon" type="image/x-icon">

  <!--Basic基础 Styles-->
  <link href="//a.mysteelcdn.com/libs/mysteelUI/assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="//a.mysteelcdn.com/libs/mysteelUI/assets/css/font-awesome.min.css" rel="stylesheet">
  <link href="//a.mysteelcdn.com/libs/mysteelUI/assets/css/weather-icons.min.css" rel="stylesheet">

  <!--Mysteel styles-->
  <link id="mysteel-link" href="//a.mysteelcdn.com/libs/article/assets/css/mysteel.min.css" rel="stylesheet" type="text/css">
  <link href="//a.mysteelcdn.com/libs/mysteelUI/assets/css/demo.min.css" rel="stylesheet">
  <link href="//a.mysteelcdn.com/libs/mysteelUI/assets/css/typicons.min.css" rel="stylesheet">
  <link href="//a.mysteelcdn.com/libs/mysteelUI/assets/css/animate.min.css" rel="stylesheet">
  <link href="//a.mysteelcdn.com/libs/article/assets/css/main.css?v=2019" rel="stylesheet" type="text/css">
  <link id="skin-link" href="//a.mysteelcdn.com/libs/mysteelUI/assets/css/skins/darkblue.min.css" rel="stylesheet" type="text/css">

  <link href="//a.mysteelcdn.com/libs/mysteelUI/assets/css/docs.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//a.mysteelcdn.com/libs/QA_System/assets/css/jquery.dataTables.css" />
  <link href="//a.mysteelcdn.com/libs/QA_System/assets/js/dataTables/css/jquery.dataTables_theme.css" rel="stylesheet">
  <link href="//a.mysteelcdn.com/libs/QA_System/assets/css/table-page.css" rel="stylesheet">
  <link href="//a.mysteelcdn.com/libs/bootstrap/daterangepicker/3.0.5/daterangepicker.min.css" rel="stylesheet">
  <link href="//a.mysteelcdn.com/libs/QA_System/paginationjs/2.1.4/pagination.css" rel="stylesheet">
  <link rel="stylesheet" href="../../../common/styles/reset.css">
  <link rel="stylesheet" href="../../../common/styles/layout.css">
  <link rel="stylesheet" href="balanceRecord.css">
</head>

<body>
  <div class="page-header page-breadcrumbs">
    <ul id="breadcrumb" class="breadcrumb">
      <li><i class="fa fa-home">&nbsp;</i><a class="opencp" href="javascript:void(0);" onclick="window.parent.openYwMune();">产品</a></li>
      <li><a href="/steelphone/index.htm" target="_top">手机版后台管理系统</a></li>
      <li>用户管理</li>
      <li>余额记录</li>
    </ul>
  </div>
  <div class="well with-header" style="margin:10px;">
    <div class="header">余额记录</div>
    <div class="page-body balanceRecord">
        <div class="container-fluid">
          <div class="row balance">
            <h1>余额情况</h1>
            <p class="userInfo">
              <span class="userName">用户姓名：<em></em></span>
              <span class="phone">手机号：<em></em></span>
            </p>
            <table class="table table-bordered">
              <thead>
              <tr>
                <th>累计收入<i class="fa fa-question-circle" data-toggle="tooltip" title="用户回答问题赚的钱+用户被旁听的分成"></i></th>
                <th>累计消费<i class="fa fa-question-circle" data-toggle="tooltip" title="用户提问支出+用户旁听支出"></i></th>
                <th>累计提现<i class="fa fa-question-circle" data-toggle="tooltip" title="用户累计提现金额"></i></th>
                <th>当前余额<i class="fa fa-question-circle" data-toggle="tooltip" title="用户账户当前的余额"></i></th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td class="total-income">--</td>
                <td class="total-pay">--</td>
                <td class="total-cash">--</td>
                <td class="total-amount">--</td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="row list">
            <h1>变动明细</h1>
            <div class="row form-controls margin-bottom-20">
              <div class="col-sm-12">
                <form class="form-horizontal">
                  <div class="row margin-bottom-10 padding-left-10 text_field">
      
                    <div class="col-lg-3 col-sm-3 form-horizontal">
                      <div class="form-group">
                        <label class="col-lg-4 col-md-6 control-label no-padding-right">关联订单号：</label>
                        <div class="input-group col-lg-8 col-md-6">
                          <input class="form-control orderCode" name="orderCode" type="text">
                        </div>
                      </div>
                    </div>
      
      
                    <div class="form-group col-lg-3 col-sm-3">
                      <label class="col-lg-4 col-md-6 control-label no-padding-right">类型：</label>
                      <div class="input-group col-lg-8 col-md-6">
                        <select class="full-width sceneType" name="sceneType"></select>
                      </div>
                    </div>
      
                    <div class="col-lg-3 col-sm-6 form-horizontal">
                      <div class="form-group">
                        <label class="col-lg-4 col-md-6 control-label no-padding-right">时间：</label>
                        <div class="input-group col-lg-8 col-md-6">
                          <input type="text" name="dateTime" class="form-control action-date">
                        </div>
                      </div>
                    </div>
      
                    <div class="col-lg-2 col-sm-12 form-horizontal text-right">
                      <button type="button" class="btn margin-right-10 btn-primary margin-top-10 btn-search">搜索</button>
                      <button type="button" class="btn margin-top-10 btn-reset">重置</button>
                    </div>
                  </div>
          
                 <!-- <div class="row margin-top-10 padding-left-10 text_field">
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-primary margin-right-10 margin-top-10">导出</button>              </div>
                    <div class="col-sm-11 text-right">
                      <button type="button" class="btn margin-right-10 margin-top-10">重置</button>
                      <button type="button" class="btn btn-primary margin-top-10">搜索</button>
                    </div>
                  </div>  -->
                </form>
                <!-- <button type="button" class="btn btn-primary margin-right-10 margin-top-10 btn-export">导出</button> -->
              </div>
            </div>
            <div class="table-wrap table-responsive">
              <table class="table table-striped table-bordered table-hover text-align-center responsive"></table>
            </div>
            <div class="paginations margin-top-20 text-right"></div>
          </div>
        </div>
      </div>
  </div>

<script src="//a.mysteelcdn.com/libs/mysteelUI/assets/js/jquery-2.0.3.min.js"></script>
<script src="//a.mysteelcdn.com/libs/mysteelUI/assets/js/bootstrap.min.js"></script>
<!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
<script src="//a.mysteelcdn.com/libs/article/assets/js/skins.min.js?v=02"></script>
<script src="//a.mysteelcdn.com/libs/mysteelUI/assets/js/datatable/jquery.dataTables.min.js"></script>
<script src="//a.mysteelcdn.com/libs/QA_System/paginationjs/2.1.4/pagination.min.js"></script>
<script src="//a.mysteelcdn.com/libs/bootstrap/daterangepicker/3.0.5/moment.min.js"></script>
<script src="//a.mysteelcdn.com/libs/bootstrap/daterangepicker/3.0.5/daterangepicker.min.js"></script>
<script src="//a.mysteelcdn.com/libs/QA_System/js-url/2.5.3/url.min.js"></script>
<script src="../../../common/js/utils.js"></script>
<script src="../../../common/js/options.js"></script>
<script src="../../../common/js/faqPagination.js"></script>
<script src="../../../common/js/faqDateTables.js"></script>
<script src="../../../common/js/faqDateRangePicker.js"></script>
<script src="../../../service/accountService.js"></script>
<script src="balanceRecord.js"></script>
</body>
</html>
